<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<div class="wrapper">
  <!--This is the container for the form page-->
  <div class="container">
    <!--container for the text-->
   <div class="context">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.
    </p> 
  </div>
  <!--container for the form-->
  <div class="tryout">
   <div class="header">
     Try it free 7 days
     <span>then $20/mo. thereafter</span>
   </div>
   <form id="fill">
    <div class="fill-item">
     <input type="text" name="firstName" id="firstname" placeholder="First Name" autocomplete="given-name">
     <div class="error-text"></div>
    </div>
    <div class="fill-item">
     <input type="text" name="lastName" id="lastname" placeholder="Last Name" autocomplete="given-name">
     <div class="error-text"></div>
    </div>
    <div class="fill-item">
     <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off">
     <div class="error-text"></div>
    </div>
    <div class="fill-item">
     <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
     <div class="error-text"></div>
    </div>
    <input id="submit" type="button" value="CLAIM YOUR FREE TRIAL">
    <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
   </form>
  </div>
 </div>
</div>
  <script src="remain.js"></script>
</body>
</html>
